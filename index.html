<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidCat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left-container">
      <div id="panel1" class="panel">
        Panel 1: File Selection
        <button id="selectFileButton">Select File</button>
        <button id="selectFolderButton">Select Folder</button>
      </div>
    </div>
    <div id="right-container">
      <div id="panel2" class="panel">Panel 2: Ordered List</div>
      <div id="panel3" class="panel">
        Panel 3: Execution
        <div>
          <label for="outputPathInput">Output Path:</label>
          <input type="text" id="outputPathInput" />
          <button id="setOutputPathButton">Set Output Path</button>
          <button id="runButton">vidCat!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
