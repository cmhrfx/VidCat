<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vidCat</title>
</head>
<body>
  <h1>vidCat</h1>
  <form id="videoForm">
    <label for="file1">Video File 1:</label>
    <input type="text" id="file1" name="file1"><br><br>
    <label for="file2">Video File 2:</label>
    <input type="text" id="file2" name="file2"><br><br>
    <label for="output">Output File:</label>
    <input type="text" id="output" name="output"><br><br>
    <button type="submit">Concatenate</button>
  </form>
  <p id="result"></p>
  <script>
    const form = document.getElementById('videoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file1 = document.getElementById('file1').value;
      const file2 = document.getElementById('file2').value;
      const output = document.getElementById('output').value;
      try {
        const result = await window.api.concatVideos(file1, file2, output);
        document.getElementById('result').innerText = result;
      } catch (error) {
        document.getElementById('result').innerText = error;
      }
    });
  </script>
</body>
</html>
