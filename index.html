<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidCat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left-container">
      <div id="panel1" class="panel">
        Panel 1: File Selection
        <button id="selectFileButton">Select File</button>
        <button id="selectFolderButton">Select Folder</button>
      </div>
    </div>
    <div id="right-container">
      <div id="panel2" class="panel">
        Panel 2: Ordered List
        <ol id="ordered_list"></ol>
      </div>
      <div id="panel3" class="panel">
        <div class="output-container">
          <div class="output-path-section">
            <label for="fileNameInput">File Name:</label>
            <input type="text" id="fileNameInput" />
          </div>
          <div class="output-path-section">
            <label for="locationInput">Location:</label>
            <input type="text" id="locationInput" />
            <button id="browseButton">Browse</button>
          </div>
        </div>
        <div class="row">
          <button id="runButton">vidCat!</button>
          <button id="cancelButton">Cancel</button>
        </div>
        <div class="row">
          <label for="progressBar">Progress:</label>
          <progress id="progressBar" value="0" max="100"></progress>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
